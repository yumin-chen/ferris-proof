name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1
  # Property-based test configuration
  PROPTEST_CASES: 1000
  PROPTEST_MAX_SHRINK_ITERS: 10000
  PROPTEST_TIMEOUT: 300000  # 5 minutes in milliseconds

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        rust: [stable, beta]
        exclude:
          - os: windows-latest
            rust: beta
          - os: macos-latest
            rust: beta

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Build
      run: cargo build --verbose --all-features

    - name: Run unit tests
      run: cargo test --verbose --all-features --lib
      timeout-minutes: 10

    - name: Run integration tests
      run: cargo test --verbose --all-features --test '*'
      timeout-minutes: 15

    - name: Build CLI binary
      run: cargo build --verbose --all-features --bin ferris-proof
      timeout-minutes: 5

    - name: Run CLI unit tests
      run: |
        echo "Running CLI command unit tests..."
        cargo test --manifest-path ferris-proof-cli/Cargo.toml cli_commands_unit_test --verbose -- --test-threads=1
      timeout-minutes: 10

    - name: Run CLI integration tests
      run: |
        echo "Running CLI integration tests..."
        cargo test --manifest-path ferris-proof-cli/Cargo.toml --test '*' --verbose -- --test-threads=1
      timeout-minutes: 10

    - name: Test CLI binary functionality
      run: |
        echo "Testing CLI binary functionality..."
        # Test help command
        ./target/debug/ferris-proof --help
        
        # Test version command
        ./target/debug/ferris-proof --version
        
        # Test explain command with known error codes
        ./target/debug/ferris-proof explain FP-CF-001
        ./target/debug/ferris-proof explain FP-VR-001
        ./target/debug/ferris-proof explain FP-TL-001
        ./target/debug/ferris-proof explain FP-IO-001
        
        # Test config command (should fail gracefully without config)
        ./target/debug/ferris-proof config || echo "Config command failed as expected without ferrisproof.toml"
        
        # Test init command in temporary directory
        mkdir -p /tmp/ferris-test-$$
        cd /tmp/ferris-test-$$
        ../../../target/debug/ferris-proof init --level standard
        
        # Verify init created expected files and directories
        test -f ferrisproof.toml
        test -d specs
        test -d tests
        test -d tests/property
        
        # Test config command after init
        ../../../target/debug/ferris-proof config
        ../../../target/debug/ferris-proof config --validate
        
        # Clean up
        cd - && rm -rf /tmp/ferris-test-$$
      timeout-minutes: 5

    - name: Run property-based tests
      run: cargo test --verbose --all-features -- --ignored
      timeout-minutes: 20
      env:
        PROPTEST_CASES: 1000
        PROPTEST_MAX_SHRINK_ITERS: 10000

    - name: Run CLI property-based tests
      run: |
        echo "Running CLI initialization property tests..."
        cargo test --manifest-path ferris-proof-cli/Cargo.toml cli_initialization_property_test --verbose -- --test-threads=1
      timeout-minutes: 15
      env:
        PROPTEST_CASES: 1000
        PROPTEST_MAX_SHRINK_ITERS: 10000

    - name: Run all property tests (including non-ignored)
      run: |
        # Run property tests in each crate separately for better reporting
        echo "Running property tests in ferris-proof-config..."
        cargo test --manifest-path ferris-proof-config/Cargo.toml property_tests --verbose
        
        echo "Running property tests in ferris-proof-core..."
        cargo test --manifest-path ferris-proof-core/Cargo.toml cache_property_tests --verbose
        cargo test --manifest-path ferris-proof-core/Cargo.toml project_structure --verbose
        
        echo "Running property tests in ferris-proof-plugins..."
        cargo test --manifest-path ferris-proof-plugins/Cargo.toml network_isolation_tests --verbose
        
        echo "Running CLI property tests..."
        cargo test --manifest-path ferris-proof-cli/Cargo.toml cli_initialization_property_test --verbose -- --test-threads=1
      timeout-minutes: 25
      env:
        PROPTEST_CASES: 1000
        PROPTEST_MAX_SHRINK_ITERS: 10000

    - name: Run standalone property tests
      run: |
        echo "Running standalone property tests..."
        cargo test --manifest-path ferris-proof-config/Cargo.toml standalone_property_test --verbose
        if [ -f test_property_standalone.rs ]; then
          echo "Running root standalone property test..."
          rustc --test test_property_standalone.rs -o test_standalone --extern proptest --extern ferris_proof_config=target/debug/deps/libferris_proof_config-*.rlib
          ./test_standalone
        fi
      timeout-minutes: 15
      env:
        PROPTEST_CASES: 500  # Reduced for standalone tests

  property-test-stress:
    name: Property Test Stress Testing
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-stress-${{ hashFiles('**/Cargo.lock') }}

    - name: Run extended property tests
      run: |
        echo "Running extended property-based tests with high iteration counts..."
        cargo test --verbose --all-features -- property
      timeout-minutes: 45
      env:
        PROPTEST_CASES: 10000
        PROPTEST_MAX_SHRINK_ITERS: 100000
        PROPTEST_TIMEOUT: 1800000  # 30 minutes

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: llvm-tools-preview

    - name: Install cargo-llvm-cov
      uses: taiki-e/install-action@cargo-llvm-cov

    - name: Generate code coverage (unit tests)
      run: cargo llvm-cov --all-features --workspace --lib --lcov --output-path lcov-unit.info

    - name: Generate code coverage (integration tests)
      run: cargo llvm-cov --all-features --workspace --tests --lcov --output-path lcov-integration.info

    - name: Generate code coverage (property tests)
      run: |
        cargo llvm-cov --all-features --workspace --lcov --output-path lcov-property.info -- property
        cargo llvm-cov --all-features --manifest-path ferris-proof-cli/Cargo.toml --lcov --output-path lcov-cli-property.info cli_initialization_property_test
      env:
        PROPTEST_CASES: 100  # Reduced for coverage to avoid timeout

    - name: Merge coverage reports
      run: |
        # Install lcov for merging
        sudo apt-get install -y lcov
        lcov --add-tracefile lcov-unit.info --add-tracefile lcov-integration.info --add-tracefile lcov-property.info --add-tracefile lcov-cli-property.info --output-file lcov.info

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        files: lcov.info
        fail_ci_if_error: true

  test-matrix:
    name: Extended Test Matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable, nightly]
        test-type: [unit, integration, property]
        include:
          - os: windows-latest
            rust: stable
            test-type: unit
          - os: windows-latest
            rust: stable
            test-type: integration

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@master
      with:
        toolchain: ${{ matrix.rust }}

    - name: Cache cargo
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-${{ matrix.rust }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Run unit tests
      if: matrix.test-type == 'unit'
      run: cargo test --verbose --all-features --lib
      timeout-minutes: 10

    - name: Run integration tests
      if: matrix.test-type == 'integration'
      run: cargo test --verbose --all-features --test '*'
      timeout-minutes: 15

    - name: Run property tests
      if: matrix.test-type == 'property'
      run: |
        cargo test --verbose --all-features -- property
        cargo test --verbose --all-features -- proptest
        cargo test --manifest-path ferris-proof-cli/Cargo.toml cli_initialization_property_test --verbose
      timeout-minutes: 30
      env:
        PROPTEST_CASES: 500
        PROPTEST_MAX_SHRINK_ITERS: 5000

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Security audit
      uses: actions-rs/audit-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

  test-report:
    name: Test Report Generation
    runs-on: ubuntu-latest
    if: always()
    needs: [test, property-test-stress, test-matrix]
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Install cargo-nextest
      uses: taiki-e/install-action@nextest

    - name: Generate detailed test report
      run: |
        echo "Generating comprehensive test report..."
        cargo nextest run --all-features --workspace --reporter junit --output-file test-results.xml
        
        echo "Running property test summary..."
        cargo test --all-features -- --list | grep -E "(property|proptest)" > property-tests.txt || true
        
        echo "Test summary:" > test-summary.md
        echo "- Unit tests: $(cargo test --all-features --lib -- --list | wc -l)" >> test-summary.md
        echo "- Integration tests: $(cargo test --all-features --test '*' -- --list | wc -l)" >> test-summary.md
        echo "- Property tests: $(wc -l < property-tests.txt)" >> test-summary.md
        
        cat test-summary.md

    - name: Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results
        path: |
          test-results.xml
          test-summary.md
          property-tests.txt

  build-release:
    name: Build Release Binaries
    runs-on: ${{ matrix.os }}
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [test, coverage, security]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: ferris-proof
            asset_name: ferris-proof-linux-x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
            artifact_name: ferris-proof
            asset_name: ferris-proof-linux-x86_64-musl
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: ferris-proof.exe
            asset_name: ferris-proof-windows-x86_64.exe
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: ferris-proof
            asset_name: ferris-proof-macos-x86_64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: ferris-proof
            asset_name: ferris-proof-macos-aarch64

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install musl tools
      if: matrix.target == 'x86_64-unknown-linux-musl'
      run: sudo apt-get install -y musl-tools

    - name: Build release binary
      run: cargo build --release --target ${{ matrix.target }} --bin ferris-proof

    - name: Test release binary
      if: matrix.os != 'windows-latest'
      run: |
        echo "Testing release binary functionality..."
        ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }} --help
        ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }} --version
        ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }} explain FP-CF-001

    - name: Test release binary (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        echo "Testing release binary functionality..."
        ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }} --help
        ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }} --version
        ./target/${{ matrix.target }}/release/${{ matrix.artifact_name }} explain FP-CF-001

    - name: Strip binary (Unix)
      if: matrix.os != 'windows-latest'
      run: strip target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

    - name: Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.asset_name }}
        path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: [test, coverage, security]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/${{ github.repository }}:latest
          ghcr.io/${{ github.repository }}:${{ github.sha }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
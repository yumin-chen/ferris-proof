# FerrisProof Configuration
# Generated by ferris-proof init

[profile]
level = "standard"
enforcement = "warning"
enabled_techniques = [
    "TypeSafety",
    "PropertyTests",
]

[tools.proptest]
cases = 1000
max_shrink_iters = 10000

[modules]

[features]
cache_enabled = true
parallel_execution = true
generate_reports = true

[thresholds]
max_verification_time = 300
max_memory_usage = 2147483648
cache_ttl = 86400

[ci]
fail_on_violations = true
generate_artifacts = true
upload_reports = false

